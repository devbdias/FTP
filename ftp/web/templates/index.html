<!-- ftp_client.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Cliente FTP</title>
</head>
<body>
    <h1>Cliente FTP</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" multiple>
        <input type="submit" value="Enviar">
    </form>
    <form action="{{ url_for('delete') }}" method="post">
        <ul>
            {% for file in file_list %}
                <li>
                    <input type="checkbox" name="file" value="{{ file }}">
                    {{ file }}
                </li>
            {% endfor %}
        </ul>
        <input type="submit" value="Excluir">
    </form>
    <form action="{{ url_for('select_all') }}" method="post">
        <input type="submit" value="Selecionar Tudo">
    </form>
    <form action="{{ url_for('unselect_all') }}" method="post">
        <input type="submit" value="Desmarcar Tudo">
    </form>
</body>
</html>
